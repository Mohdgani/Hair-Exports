<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Summary</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header data-aos="fade-down">
      Skanda HUMAN HAIR EXPORTS
      <h6>"Authentic Hair, Global Reach"</h6>
    </header>

    <nav data-aos="fade-up">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Testimonials</a>
        <a href="about.html">About</a>
      </div>
      <div class="nav-socials">
        <a
          href="mailto:skanda@example.com"
          class="contact-icon email"
          title="Email"
        >
          <i class="fas fa-envelope"></i>
        </a>
        <a
          href="https://wa.me/918123456789"
          class="contact-icon whatsapp"
          title="WhatsApp"
        >
          <i class="fab fa-whatsapp"></i>
        </a>
        <a
          href="https://instagram.com/skandaexports"
          class="contact-icon instagram"
          title="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </nav>

    <div class="cart-container">
      <div id="cart-display"></div>
      <div class="checkout-bar" id="checkout-bar">
        <button class="checkout-btn" onclick="handleCheckout()">
          Proceed to Checkout
        </button>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("cart-display");
        const checkoutBar = document.getElementById("checkout-bar");

        if (!container) return;

        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
          container.innerHTML = "<p>No items added yet.</p>";
          if (checkoutBar) checkoutBar.style.display = "none";
        } else {
          cart.forEach((item, index) => {
            container.innerHTML += `
      <div class="cart-item">
        <button class="counter-btn" data-id="${index}">✖</button>
        <div class="item-row">
          <img src="img${item.type}.webp" alt="${
              item.type
            } Hair" class="cart-image" loading="lazy"/>
          <div class="item-details">
            <h3>ORDER ${index + 1}</h3>
            <p><strong>Length:</strong> ${item.length}</p>
            <p><strong>Type:</strong> ${item.type}</p>
            <p><strong>Weight:</strong> ${item.weight}</p>
            <p><strong>Quantity:</strong> ${item.quantity}</p>
          </div>
        </div>
      </div>
    `;
          });
          if (checkoutBar) checkoutBar.style.display = "block";
        }
        // remove item from cart
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("counter-btn")) {
            const index = parseInt(e.target.dataset.id);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            cart.splice(index, 1); // remove item
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload(); // refresh cart view
          }
        });
        // handle checkout
        function handleCheckout() {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
          }

          alert("Proceeding to checkout...");
          // Redirect or show payment popup later
        }
      });
    </script>
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
