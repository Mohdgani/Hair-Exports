    <nav data-aos="fade-up" class="collapsed">

      <div class="nav-links">

    <div class="cart-container">
      <div id="cart-display"></div>
      <div class="checkout-bar" id="checkout-bar">
        <button class="checkout-btn" onclick="handleCheckout()">
          Proceed to Checkout
        </button>
        <span id="totalPrice" class="totalprice"></span>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("cart-display");
        const checkoutBar = document.getElementById("checkout-bar");

        if (!container) return;

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = document.getElementById("cartCount");
        if (cart.length === 0) {
          container.innerHTML = "<p>No items added yet.</p>";
          if (checkoutBar) checkoutBar.style.display = "none";
          const totalPriceSpan = document.getElementById("totalPrice");
          if (totalPriceSpan) totalPriceSpan.textContent = "";
        } else {
          let totalPrice = 0;
          cart.forEach((item, index) => {
            console.log(
              "Cart item price:",
              item.price,
              "quantity:",
              item.quantity
            );
            container.innerHTML += `
      <div class="cart-item">
        <button class="counter-btn" data-id="${index}">✖</button>
        <div class="item-row">
          <img src="img${item.type}.webp" alt="${
              item.type
            } Hair" class="cart-image" loading="lazy"/>
          <div class="item-details">
            <h3>ORDER ${index + 1}</h3>
            <p><strong>Length:</strong> ${item.length}</p>
            <p><strong>Type:</strong> ${item.type}</p>
            <p><strong>Weight:</strong> ${item.weight}</p>
            <p><strong>Quantity:</strong> ${item.quantity}</p>
            <p><strong>Price:</strong> ${item.price}</p>
          </div>
        </div>
      </div>
    `;
            totalPrice += parseFloat(item.price);
          });
          if (checkoutBar) checkoutBar.style.display = "block";
          const totalPriceSpan = document.getElementById("totalPrice");
          if (totalPriceSpan)
            totalPriceSpan.textContent = `Total Price: ₹${totalPrice.toFixed(
              2
            )}`;
        }
        // if (cartCount) {
        //   // Sum all quantities in the cart
        //   const total = cart.reduce(
        //     (sum, item) => sum + (parseInt(item.quantity) || 1),
        //     0
        //   );
        //   cartCount.textContent = total;
        // }
        // remove item from cart
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("counter-btn")) {
            const index = parseInt(e.target.dataset.id);
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            cart.splice(index, 1); // remove item
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload(); // refresh cart view
          }
          if (cartCount) {
            const total = cart.reduce(
              (sum, item) => sum + (parseInt(item.quantity) || 1),
              0
            );
            cartCount.textContent = total;
          }

          location.reload(); // refresh cart view
        });
        // handle checkout
        function handleCheckout() {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
          }

          alert("Proceeding to checkout...");
          // Redirect or show payment popup later
        }
      });
    </script>
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
