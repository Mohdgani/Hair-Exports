<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Add AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <style>
      .slider {
        position: relative;
        overflow: hidden;
        width: 400px;
        max-width: 500px;
        height: 400px;
        border-radius: 10px;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        position: relative;
        height: 100%;
      }
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <header data-aos="fade-down">
      SKANDA HUMAN HAIR EXPORTS
      <h6>"We Dont Just Export Hair -- We Export Confidence"</h6>
    </header>

    <nav data-aos="fade-up">
      <a href="main.html">Home</a>
      <a href="#">Products</a>
      <a href="#">Testimonials</a>
      <a href="about.html">About</a>
    </nav>

    <section class="image-text-section" data-aos="fade-up">
      <div class="image-text-container">
        <div class="slider">
          <div class="slides">
            <img
              src="Black_hair.png"
              alt="Premium Hair Sample"
              class="side-image slide active"
            />
            <img src="White_hair.jpg" alt="" class="side-image slide" />
            <img src="Brown_hair.png" alt="" class="side-image slide" />
          </div>
        </div>

        <div class="side-text">
          <h2>Unmatched Shine & Texture</h2>
          <p>
            Experience the finest quality of temple hair that radiates elegance.
            100% natural, tangle-free, and ethically sourced.
          </p>
        </div>
      </div>
    </section>
    <!-- https://sgihair.com/hair-extensions/Lace-closure -->
    <!-- https://www.karumugamandcompany.in/ -->
    <section class="section">
      <div class="card" data-aos="fade-right">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Singe_drawn.jpg"
                alt="Premium Hair Sample"
                class="side-image"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Single Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
      <div class="card" data-aos="fade-left">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Double_drawn.jpg"
                alt="Premium Hair Sample"
                class="side-image"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Double Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Â© 2025</p>
    </footer>
    <script>
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
      }
      // Optional: Auto-slide every 5 seconds
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 5000);

      // Initial load
      showSlide(currentSlide);
    </script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
