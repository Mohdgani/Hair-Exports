<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SKANDA Human Hair Exports</title>
    <meta
      name="description"
      content="Premium temple hair bundles, ethically sourced and globally shipped."
    />
    <!-- Add AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header data-aos="fade-down">
      SKANDA HUMAN HAIR EXPORTS
      <h6>"We Dont Just Export Hair -- We Export Confidence"</h6>
    </header>

    <nav data-aos="fade-up">
      <a href="index.html">Home</a>
      <a href="#">Products</a>
      <a href="#">Testimonials</a>
      <a href="about.html">About</a>
    </nav>

    <section class="image-text-section" data-aos="fade-up">
      <div class="image-text-container">
        <div class="slider">
          <div class="slides">
            <img
              src="Black_hair.webp"
              alt="Premium Hair Sample"
              class="side-image slide active"
              loading="lazy"
            />
            <img
              src="White_hair.webp"
              alt=""
              class="side-image slide"
              loading="lazy"
            />
            <img
              src="Brown_hair.webp"
              alt=""
              class="side-image slide"
              loading="lazy"
            />
          </div>
        </div>

        <div class="side-text">
          <h2>Unmatched Shine & Texture</h2>
          <p>
            Experience the finest quality of temple hair that radiates elegance.
            100% natural, tangle-free, and ethically sourced.
          </p>
        </div>
      </div>
    </section>
    <!-- https://sgihair.com/hair-extensions/Lace-closure -->
    <!-- https://www.karumugamandcompany.in/ -->
    <section class="section">
      <div class="card" data-aos="fade-right">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Singe_drawn.webp"
                alt="Premium Hair Sample"
                class="side-image"
                loading="lazy"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Single Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
      <div class="card" data-aos="fade-left">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Double_drawn.webp"
                alt="Premium Hair Sample"
                class="side-image"
                loading="lazy"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Double Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Â© 2025</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js" defer></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
