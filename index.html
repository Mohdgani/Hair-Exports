  <body>
    <header data-aos="fade-down">

    <nav data-aos="fade-up">

    <section class="image-text-section" data-aos="fade-up">
      <div class="image-text-container">

          <div class="slides">
            <img
              src="Black_hair.webp"

              class="side-image slide active"
            />
            <img src="White_hair.webp" alt="" class="side-image slide" />
            <div class="slider-dots">
              <span class="dot active" data-index="0"></span>
              <span class="dot" data-index="1"></span>

        </div>

        <div class="side-text">
          <h2>Unmatched Shine & Texture</h2>
          <p>
            Experience the finest quality of temple hair that radiates elegance.
            100% natural, tangle-free, and ethically sourced.
          </p>
        </div>
      </div>
    </section>
    <!-- https://sgihair.com/hair-extensions/Lace-closure -->

    <section class="section">
      <div class="card" data-aos="fade-right">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Singe_drawn.webp"
                alt="Premium Hair Sample"
                class="side-image"
                loading="lazy"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Single Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
      <div class="card" data-aos="fade-left">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="Double_drawn.webp"
                alt="Premium Hair Sample"
                class="side-image"
                loading="lazy"
              />
            </div>
            <div class="flip-card-back">
              <a href="order.html">
                <button><b>Machine-Weft / Bundle</b></button></a
              >
              <a href="order.html">
                <button><b>Wigs</b></button></a
              >
            </div>
          </div>
        </div>
        <div class="line">
          <h2>Double Drawn</h2>
          <button onclick="toggleFlip(this)" class="flip-trigger">Order</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Â© 2025</p>
    </footer>
    <script>
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
      }
      // Optional: Auto-slide every 5 seconds
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 5000);

      // Initial load
      showSlide(currentSlide);

      const dots = document.querySelectorAll(".dot");

      dots.forEach((dot) => {
        dot.addEventListener("click", () => {
          currentSlide = parseInt(dot.getAttribute("data-index"));
          showSlide(currentSlide);
          updateDots();
        });
      });

      function updateDots() {
        dots.forEach((dot, index) => {
          dot.classList.toggle("active", index === currentSlide);
        });
      }
      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateDots();
      }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js" defer></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
